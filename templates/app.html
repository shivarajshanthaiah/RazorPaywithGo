<!DOCTYPE html>
<html>
    <h4>Pay App </h4>
    <button id="rzp-button1">Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_TdRphgC7SpeUHl", // Enter the Key ID generated from the Dashboard
    "amount": '{{.Amount}}', // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "RazorPay Demo Shivaraj",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "appointment_id": '{{.AppointmentID}}', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        a=(response.razorpay_payment_id);
        b=(response.razorpay_appointment_id);
        c=(response.razorpay_name)
        window.location.replace("http:/payment-success?paymentid="+a+"&appointmentid=+"+b+"&name="+c);
    },
    "prefill": {
        "name": '{{.Name}}',
        "email": '{{.Email}}',
        // "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</html>
